{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="container">
            <div class="imagebg"></div>
             <div class="row " style="margin-top: 100px; margin-bottom: 2em;">
                <div class="col-md-6 col-md-offset-3 form-container">
                    <h2>Feedback</h2>
                    <p> Please provide your feedback below: </p>
                    <form role="form" method="POST" action="/addfeedback" id="">
                    {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label>How do you rate your overall experience?</label>
                                <p>
                                    <label class="radio-inline" style="color:#000;line-height: 1.5;
    font-size: 17px;">
                                        <input type="radio" checked name="experience" id="radio_experience" value="great" >
                                        Great
                                    </label>
                                     <label class="radio-inline" style="color:#000;line-height: 1.5;
    font-size: 17px;">
                                        <input type="radio"  name="experience" id="radio_experience" value="good" >
                                        Good
                                    </label>
                                    <label class="radio-inline" style="color:#000; line-height: 1.5;
    font-size: 17px;">
                                        <input type="radio" name="experience" id="radio_experience" value="average" >
                                        Average
                                    </label>


                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="comments"> Comments:</label>
                                <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label for="name"> Your Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <label for="email"> Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="submit" class="btn btn-lg btn-warning btn-block" >Post </button>
                            </div>
                        </div>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>
{% endblock content %}
